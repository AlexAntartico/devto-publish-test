name: Publish to Dev.to

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Upgrade pip and Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests

    - name: Convert md to Dev.to format
      run: |
        python publish_script.py ./posts/main.md > formatted_article.json

    - name: Publish to Dev.to
      env:
        DEVTO_API_KEY: ${{ secrets.DEVTO_TOKEN }}
      run: |
        response=$(curl -X POST "https://dev.to/api/articles" \
        -H "api-key: $DEVTO_API_KEY" \
        -H "Content-Type: application/json" \
        -d @formatted_article.json -w \\n%{http_code})
      status_code=$(echo "$response" | tail -n1)
      if [ "$status_code" -ne 201 ]; then
        echo "Failed to publish article. Status code: $status_code"
        exit 1
      fi

